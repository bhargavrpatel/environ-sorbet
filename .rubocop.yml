AllCops:
  NewCops: enable
  TargetRubyVersion: 2.6
  SuggestExtensions:
    rubocop-rake: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Naming/FileName:
  Exclude:
  - lib/environ-sorbet.rb